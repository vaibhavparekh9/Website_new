<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">

  <script src="shared-bg.js"></script>

  <style>
    /* Page heading */
    .page-hero{
      position: absolute;   /* take it out of normal flow */
      top: 65px;           /* distance below the menu (adjust as you like) */
      left: 47%;            /* start from horizontal center */
      transform: translateX(-50%); /* re-center relative to its own width */
      text-align: center;
      z-index:2;
    }
    .page-hero h1{
      margin:0 0 6px; font-size:2.8rem; font-weight:700;
    }
    .page-hero p{
      margin:0; font-size:1.05rem; opacity:.8;
    }

    /* helper: subtle “caret” if you want it later */
    .caret{
      display:inline-block; width:5px; height:1.1em;
      background:var(--ink); margin-left:4px;
      animation:blink 1s step-start infinite; vertical-align:text-bottom;
    }
    @keyframes blink{ 50%{opacity:0} }

    /* Responsive tweak for smaller screens */
    @media (max-width:900px){
      .menu{ gap:48px; }
    }

    /* ===== Projects grid ===== */
    :root{
    /* tweakables */
    --card-gap: 30px;             /* distance between cards */
    --image-aspect: 1;        /* image aspect ratio (change to control image:text ratio) */
    --card-border: 3px solid #000;
    }

    /* container that we’ll pad to line up under Home/Photography */
    .projects-wrap{
    position: relative;
    z-index: 2;
    margin: 100px 0 80px;          /* top/bottom spacing from hero/footer */
    /* left/right padding will be set by JS to match menu edges */
    padding-left: 16px;           /* fallback before JS runs */
    padding-right: 16px;          /* fallback before JS runs */
    }

    /* 4 fixed columns; cards scale with container width */
    .projects-grid{
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: var(--card-gap);
    }

    /* card */
    .card{
    background: transparent;
    border: var(--card-border);
    border-radius: 0;             /* rectangular corners */
    overflow: hidden;             /* clip image edges to border */
    display: grid;
    grid-template-rows: auto auto;/* image then caption */
    }

    /* image area with controllable aspect ratio */
    .card-media{
    position: relative;
    aspect-ratio: var(--image-aspect); /* change this to alter image:text ratio */
    width: 100%;
    }
    .card-media img{
    position: absolute; inset: 0;
    width: 100%; height: 95%;
    object-fit: cover;            /* fill border-to-border width-wise */
    display: block;
    }

    /* caption */
    .card-title{
    text-align: center;
    font-family: 'Ubuntu Mono', monospace;
    color: #000;
    padding: 0px 10px 14px;
    line-height: 1.3;
    font-size: 1.2rem;
    }

    .card {
    transition: transform 0.2s ease, border-width 0.2s ease;
    }

    .card:hover {
    transform: translateY(-8px);   /* move up by ~8px */
    border-width: 5px;             /* increase border thickness */
    }

  </style>
</head>

<body>

  <!-- Menu -->
  <script>
    sharedBG.injectMenu("projects");
  </script>

  <!-- Hero -->
  <header class="page-hero">
    <h1>Projects<span class="caret"></span></h1>
  </header>

  <!-- Projects -->
  <section class="projects-wrap">
    <div class="projects-grid">
        <!-- Card 1 -->
        <article class="card" style="border-color:#C41230;">
        <div class="card-media">
            <img src="projects_page_images/sample_project_1.jpg" alt="Sample Project 1">
        </div>
        <div class="card-title">Sample Project 1</div>
        </article>

        <!-- Card 2 -->
        <article class="card" style="border-color:#C41230;">    
        <div class="card-media">
            <img src="projects_page_images/sample_project_2.jpg" alt="Sample Project 2">
        </div>
        <div class="card-title">Sample Project 2</div>
        </article>

        <!-- Card 3 -->
        <article class="card">
        <div class="card-media">
            <img src="projects_page_images/sample_project_3.jpg" alt="Sample Project 3">
        </div>
        <div class="card-title">Sample Project 3</div>
        </article>

        <!-- Card 4 -->
        <article class="card">
        <div class="card-media">
            <img src="projects_page_images/sample_project_4.jpg" alt="Sample Project 4">
        </div>
        <div class="card-title">Sample Project 4</div>
        </article>

        <!-- Card 5 -->
        <article class="card">
        <div class="card-media">
            <img src="projects_page_images/sample_project_1.jpg" alt="Sample Project 1">
        </div>
        <div class="card-title">Sample Project 5</div>
        </article>

    </div>
    </section>

  <script>
    sharedBG.drawStaticGrid();                 // draw once
    sharedBG.alignWrapperToMenu('.projects-wrap');  // match content width to menu edges
    window.addEventListener('resize', () => sharedBG.alignWrapperToMenu('.projects-wrap'));
  </script>

</body>
</html>
